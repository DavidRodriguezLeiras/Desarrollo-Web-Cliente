<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo 1.6: Pseudoclases CSS</title>

</head>
<body>
    <div id="primero"></div>
    <p class="codigo">System.out.println('Ola mundo');</p>
    <form action="">
        <input type="checkbox" id="cara">
        <label for="cara" id="cara"></label>

    <p>Lorem ipsum</p>
    <div>
        <p>Este parrafo esta dentro del segundo div</p>
        <a>Este enlace no va a ningun sitio</a>
    </div>
