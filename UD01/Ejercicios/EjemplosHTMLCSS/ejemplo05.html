<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo 1.5: selectores de atributos CSS</title>
    <link rel="stylesheet" href="ejemplo05.css">
</head>

<body>
   <a id="enlace" href="http://www.google.com" target="_blank">Ir a google</a>
   <img src="foto.jpg" alt="Texto alt"/>
   <table>
    <tr>
        <th>Etiqueta</th>
        <th colspan="2">Descripcion</th>
    </tr>
    <tr>
        <td rowspan="3">table</td>
        <td colspan="2">Se utiliza para definir tablas</td>
    </tr>
    <tr>
        <td>Atributo</td>
        <td>Descripcion</td>
    </tr>
    <tr>
        <td>border="medida"</td>
        <td>Permite indicar el largo del borde de la tabla</td>
    </tr>
   </table>
</body>
</html>
