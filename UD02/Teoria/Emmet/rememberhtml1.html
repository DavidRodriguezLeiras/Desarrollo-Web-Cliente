<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Ejemplo 1: Emmet </title>
    </head>
    <body>
        <h1>En este ejemplo aprenderemos a utilizar Emmet</h1>
        <!-- Engadir un paragrafo escribimos: p e tabulamos-->
        <p></p>
        <!--Engadir un hipervinculo cunha clase escribimos: a.nomeclase-->
        <a href="" class="clase"></a>
        <!--Para engadir un div cunha clase: escribimos .nome_clase e tabulamos-->
        <div class="caixa"></div>
        <!--Engadir un span cun id: escribimos span#nome_id e tabulamos-->
        <span id="bacon"></span>
        <!--Engadir un titulo h2 cun atributo texto: escribimos h2[texto]-->
        <h2 texto=""></h2>
        <!-- Engadir un titulo h3 cun atributo que teña valor: escribimos h3[atributo="Ola mundo"]-->
        <h3 atributo="Ola mundo"></h3>
        <!--Engadir tres elemetos de tipo mail: mail*3 e tabulamos-->
        <mail></mail>
        <mail></mail>
        <mail></mail>
        <!--Engadir 4 span que conteñan texto: span{Ola mundo}*4 -->
        <span>Ola Mundo</span>
        <span>Ola Mundo</span>
        <span>Ola Mundo</span>
        <span>Ola Mundo</span>
        <!-- Engadir 6 imaxes que user rutans con nomes correlativos: img[src=foto$.jpg]*6 -->
        <img src="foto1.jpg" alt="">
        <img src="foto2.jpg" alt="">
        <img src="foto3.jpg" alt="">
        <img src="foto4.jpg" alt="">
        <img src="foto5.jpg" alt="">
        <img src="foto6.jpg" alt="">
        <!-- Engadir 6 imaxes que user rutans con nomes correlativos precedidos de 0: img[src=foto$$.jpg]*6 -->
        <img src="foto01.jpg" alt=""><img src="foto02.jpg" alt=""><img src="foto03.jpg" alt=""><img src="foto04.jpg" alt=""><img src="foto05.jpg" alt=""><img src="foto06.jpg" alt="">
        <!--Para engadir 3 elementos hermanos, por ejemplo: p+div+h4 e tabulamos-->
        <p></p>
        <div></div>
        <h4></h4>
        <!-- Engadir una estructura repetida: (p+div)*2-->
        <p></p>
        <div></div>
        <p></p>
        <div></div>
        <!--Engadir un div que ten un fillo h1 e un irman a, escribimos: div>h1^a e tabulamos-->
        <div>
            <h1></h1>
        </div>
        <a href=""></a>
        <!--Outro xeito de facer o anterior: (div>h1)+a-->
        <div>
            <h1></h1>
        </div>
        <a href=""></a>
        <!-- Engadir un formulario de POST, escribimos form:post e tabulamos-->
        <form action="" method="post"></form>
        <!-- Crear un campo de texto de formulario, escribimos: input e tabulamos..-->
        <input type="text">
        <!-- Engadir un selector de color de formulario, escribimos: input:color e tabulamos..-->
        <input type="color" name="" id="">
    </body>
</html>
