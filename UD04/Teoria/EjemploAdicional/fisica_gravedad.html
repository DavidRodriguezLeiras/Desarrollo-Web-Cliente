<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosFisica.css">
    <title>Fisica de gravedad</title>
</head>
<body>
    <div id="contenedor">
        <form id="formulario">
            <label for="posicion">Posicion</label>
            <input type="range" name="posicion" id="posicion" min="0" value="200">
            <label for="gravedad">Gravedad</label>
            <input type="range" name="gravedad" id="gravedad" min="0.1" step="0.1" value="0.5">
            <label for="">Velocidad</label>
            <input type="range" name="velocidad" id="velocidad" min="0" step="0.1" value="0">
            <label for="">Resistencia</label>
            <input type="range" name="resistencia" id="resistencia" min="0.1" max="1" step="0.1" value="0.7">
            <button type="button" id="resetear">Resetear</button>
            <button type="button" id="aplicar">Aplicar</button>
        </form>
        <div id="cuadro">
            <div id="pelota">
            </div>
        </div>

    </div>
    
    <script src="ejemplofisica.js"></script>
</body>
</html>
