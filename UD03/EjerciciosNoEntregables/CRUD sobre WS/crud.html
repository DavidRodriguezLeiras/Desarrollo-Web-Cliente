<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <title>CRUD en WS davidrl</title>
</head>
<body>
    <div class="contenedor">
        <form id="formulario" onsubmit="event.preventDefault()">
            <div class="campos">
                <label for="propiedad" id="lpropiedad" name="lpropiedad">Propiedad </label>
                <input type="text" id="propiedad" name="propiedad">
                <label for="valor" id="lvalor" name="lvalor">Valor </label>
                <input type="text" id="valor" name="valor">
            </div>
            <div class="botones" id="botones">
                <button id="crear">Crear</button>
                <button id="leer">Leer</button>
                <button id="modificar">Modificar</button>
                <button id="eliminar">Eliminar</button>
            </div>
        </form>
    </div>
    <script language="JavaScript" src="crud.js"></script>
</body>
</html>
